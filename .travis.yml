language: node_js
node_js: node

cache: yarn

before_install:
  - npm config set "@fortawesome:registry" https://npm.fontawesome.com/
  - npm config set "//npm.fontawesome.com/:_authToken" $FA_TOKEN

install:
  - yarn global add lerna jest
  - yarn bootstrap
script:
  - yarn test
  - yarn build

deploy:
  provider: heroku
  api_key:
    secure: 
  app: custodi
  on:
    repo: max-jellycat/contact-keeper
